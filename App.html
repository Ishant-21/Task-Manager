<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div  class="root">
        
        <header class="header">
            <div class="header-left">Personal Task Manager</div>
            <div class="header-right">Date : </div>
        </header>


        <main class="main">
            <section class="hero-section">
                <h1 class="hero-title">Add a Task to manage</h1>
                <button type="submit" class="hero-button">Click to add</button>
            </section>
            
            <form class="add-new-task">
                <div class="task-input">
                    <input type="text" name="task" id="task" placeholder="Enter your Task">
                
                    <div class="due-date">
                        <label for="">Due Date :- </label>
                        <select name="day" id="day">
                            <option value="" disabled selected>Day</option>
                        </select>
                        <select name="month" id="month">
                            <option value="" disabled selected>Month</option>
                        </select>
                        <select name="year" id="year">
                            <option value="" disabled selected>Year</option>
                        </select>
                    </div>

                </div>

                <div class="task-action">
                    <button class="add-button">+ Add</button>
                    <button class="cancel-button">Cancel</button>
                </div>
            </form>


            <section class="filter-tasks">
                <button class="filter-all">All</button>
                <button class="filter-completed">Completed</button>
                <button class="filter-active">Active</button>
            </section>

            <section class="tasks-list">
                <ol>
                    <li>
                        <article class="signle-task">
                            <input type="checkbox" name="check-task" id="check-task">
                            <span>Demo Task</span>
                            <button>Edit</button>
                            <button>Delete</button>    
                        </article>
                    </li>
                </ol>
               
            </section>
        </main>
    </div>
        
</body>
</html>
