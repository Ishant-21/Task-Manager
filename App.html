<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
   
</head>
<body>
    <div  class="root">
        
        <header class="header">
            <div class="header-left">Personal Task Manager</div>
            <div class="header-right">Date : </div>
        </header>


        <main class="main">
            <section class="hero-section">
                <h1 class="hero-title">It's good that you are managing your Tasks</h1>
                <button type="submit" class="hero-button">Click to add a Task</button>
            </section>
            
            <form id="add-new-task" class="add-new-task is-hidden" hidden>
                <div class="task-input">
                    <input type="text" name="task" id="task" placeholder="Enter your Task">
                
                    <div class="due-date">
                        <label >Due Date :- </label>
                        <select name="day" id="day">
                            <option value="" disabled selected>Day</option>
                        </select>
                        <select name="month" id="month">
                            <option value="" disabled selected>Month</option>
                        </select>
                        <select name="year" id="year">
                            <option value="" disabled selected>Year</option>
                        </select>
                    </div>

                </div>

                <div class="task-action">
                    <button type="submit" class="add-button">+ Add</button>
                    <button type="button" class="cancel-button">Cancel</button>
                </div>
            </form>


            <section class="filter-tasks">
                <button type="button" class="filter-all">All</button>
                <button type="button" class="filter-completed">Completed</button>
                <button type="button" class="filter-active">Active</button>
            </section>

            <section class="tasks-section">
                <ol id="tasks-list">
                    <li class="single-task-item">
                        <article class="task-left">
                            <input type="checkbox" name="check-task" class="check-task">
                            <span>Demo Task</span>
                        </article>
                        <article class="task-right">
                            <span class="due-date-container">due : due date</span>  
                            <div class="edit-button-container">
                                <button type="button" class="edit-button"><img src="/icons/edit-icon.png" class="edit-icon"></button>
                            </div>
                            <div class="delete-button-container">
                                <button type="button" class="delete-button"><img src="/icons/delete-icon.png" class="delete-icon"></button>
                            </div>
                            
                                
                        </article>
                    </li>
                </ol>
               
            </section>
        </main>
    </div>
     <script src="main.js"></script>
        
</body>
</html>
